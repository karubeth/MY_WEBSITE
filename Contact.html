<body style="background-color: rgb(126, 133, 236);">
  <h1 style="color: #0072C6;">Contact Me</h1>
  <p>If you have any questions or comments, please feel free to contact me using the information below:</p>

  <h2>Contact Information</h2>
  <ul>
    <li><strong>Email:</strong> karungieliza@gmail.com</li>
    <li><strong>Phone:</strong> 0780954228</li>
    <li><strong>Address:</strong> Makerere, Kampala.</li>
  </ul>

  <h2>Send Me a Message</h2>
  <form id="contactForm" style="align: center;">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <input type="submit" value="Submit">
  </form>

  <script>
    // Access the form and add a submit event listener
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get input values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      
      // Simulate sending data to the server (replace with actual logic)
      console.log('Name:', name);
      console.log('Email:', email);
      console.log('Message:', message);
      
      // Reset the form after submission
      contactForm.reset();
    });
  </script>
</body>
