<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Hobbies</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  
    body {
      background-color: #95dce9;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    
    h2, p {
      margin: 20px 0;
      padding: 0 20px;
      text-align: center;
    }
    
    
    img {
      border: 2px solid #555;
      padding: 10px;
      box-shadow: 0px 0px 10px #888;
    }
    
    
    @media only screen and (max-width: 600px) {
      .container {
        flex-direction: column;
        justify-content: center;
      }
      
      img {
        margin-bottom: 20px;
      }
    }
    
    
    .right-middle {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
    }
    
    .right-middle p {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <p><i>My hobbies are;</i></p>
  <div class="container">
    <div class="hobby">
      <p>Spending time at the beach</p>
      <img src="images/beach.jpeg" alt="Beach" height="200" width="300">
    </div>

    <div class="hobby">
      <p>Reading</p>
      <img src="images/background.jpeg" alt="Background" height="200" width="300">
    </div>

    <div class="right-middle">
      <p>Outing</p>
      <img src="images/Eating.jpeg" alt="Eating" height="300" width="400">
    </div>
    
    
  </div>
</body>
</html>
