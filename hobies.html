<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Hobbies</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    
    body {
      background-color: #f2f2f2;
      font-family: Arial, Helvetica, sans-serif;
    }
    
   
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }
    
    
    h2, p {
      margin: 20px 0;
      padding: 0 20px;
      text-align: center;
    }
    
    
    img {
      border: 2px solid #555;
      padding: 10px;
      box-shadow: 0px 0px 10px #888;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My hobbies are;</h2>

    <p>Spending time at the beach</p>
    <img src="images/beach.jpeg" alt="Beach" height="200" width="300">

    <p>Reading</p>
    <img src="images/background.jpeg" alt="Background" height="200" width="300">

    <p>Outing</p>
    <img src="images/Eating.jpeg" alt="Eating" height="300" width="400">
  </div>
</body>
</html>
